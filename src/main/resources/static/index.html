    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);

        }

        .message.ai .message-content {

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

        /* Markdownæ ·å¼ */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {

        .message-content ul,

        .message-content li {

        .message-content blockquote {

        .message-content code {
            background: #f1f5f9;
            padding: 2px 6px;

            font-size: 0.9em;

        .message-content pre {
            background: #1e293b;

            margin: 12px 0;

            font-size: 0.9em;

        .message-content pre code {
            background: transparent;

        .message-content table {

        .message-content th,

            border: 1px solid #e5e7eb;

            text-align: left;
        }

        .message-content th {
            background: #f8f9fa;

        }

        .message-content a {

        }

        .message-content a:hover {

        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 16px 0;
        }

        /* ä»£ç å—è¯­è¨€æ ‡ç­¾ */
        .code-block-container {
            position: relative;
            margin: 12px 0;
        }

        .code-language {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: bottom;
            margin: 0 8px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-align: center;
            line-height: 32px;
            font-weight: 600;
            font-size: 14px;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 20px;
        }

        .typing-indicator .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 15px 20px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            width: 48px;

            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>ğŸ¤– AI Chat åŠ©æ‰‹</h1>
            <p>æ™ºèƒ½å¯¹è¯ï¼Œéšæ—¶ä¸ºæ‚¨æœåŠ¡</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <span class="message-avatar">AI</span>
                <div class="message-content">
                    æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span class="message-avatar">AI</span>
            <div class="message-content">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    â¤
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // é…ç½®é¡¹ - è¯·æ ¹æ®å®é™…æƒ…å†µä¿®æ”¹
                this.apiUrl = 'http://localhost:8080/api/vi/rag/chat'; // æ‚¨çš„Springæ¥å£åœ°å€
                
                this.initEventListeners();
                this.autoResizeTextarea();
                this.setupMarkdown();
                
                // å½“å‰æµå¼å“åº”çš„æ¶ˆæ¯å®¹å™¨
                this.currentStreamMessage = null;
            }

            setupMarkdown() {
                // é…ç½®marked.js
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {}
                            }
                            return code;
                        },
                        breaks: true,
                        gfm: true
                    });
                }
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                this.chatInput.value = '';
                this.autoResizeTextarea();
                
                // ç¦ç”¨å‘é€æŒ‰é’®
                this.sendButton.disabled = true;
                
                // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
                this.showTypingIndicator();

                try {
                    await this.streamResponse(message);
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    this.showError('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                } finally {
                    // æ¢å¤å‘é€æŒ‰é’®
                    this.sendButton.disabled = false;
                    this.hideTypingIndicator();
                }
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = type === 'user' ? 'ğŸ‘¤' : 'AI';
                
                messageDiv.innerHTML = `
                    <span class="message-avatar">${avatar}</span>
                    <div class="message-content">${this.formatContent(content)}</div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            formatContent(content) {
                if (!content) return '';
                
                // å¦‚æœæ˜¯AIæ¶ˆæ¯ä¸”å†…å®¹åŒ…å«markdownè¯­æ³•ï¼Œä½¿ç”¨markdownæ¸²æŸ“
                if (typeof marked !== 'undefined' && this.isMarkdownContent(content)) {
                    try {
                        let html = marked.parse(content);
                        
                        // å¤„ç†ä»£ç å—ï¼Œæ·»åŠ è¯­è¨€æ ‡ç­¾
                        html = this.enhanceCodeBlocks(html);
                        
                        return html;
                    } catch (error) {
                        console.warn('Markdownæ¸²æŸ“å¤±è´¥ï¼Œä½¿ç”¨çº¯æ–‡æœ¬:', error);
                        return this.escapeHtml(content).replace(/\n/g, '<br>');
                    }
                } else {
                    // å¯¹äºæ™®é€šæ–‡æœ¬ï¼Œè½¬ä¹‰HTMLå¹¶ä¿ç•™æ¢è¡Œ
                    const escaped = this.escapeHtml(content);
                    return escaped.replace(/\n/g, '<br>');
                }
            }

            isMarkdownContent(content) {
                // æ£€æµ‹å¸¸è§çš„markdownè¯­æ³•
                const markdownPatterns = [
                    /^#{1,6}\s+/m,        // æ ‡é¢˜
                    /\*\*.*?\*\*/,        // ç²—ä½“
                    /\*.*?\*/,            // æ–œä½“
                    /`.*?`/,              // è¡Œå†…ä»£ç 
                    /```[\s\S]*?```/,     // ä»£ç å—
                    /^\s*[-*+]\s+/m,      // æ— åºåˆ—è¡¨
                    /^\s*\d+\.\s+/m,      // æœ‰åºåˆ—è¡¨
                    /^\s*>\s+/m,          // å¼•ç”¨
                    /\[.*?\]\(.*?\)/,     // é“¾æ¥
                    /\|.*?\|/             // è¡¨æ ¼
                ];
                
                return markdownPatterns.some(pattern => pattern.test(content));
            }

            enhanceCodeBlocks(html) {
                // ä¸ºä»£ç å—æ·»åŠ è¯­è¨€æ ‡ç­¾å’Œå®¹å™¨
                return html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, 
                    (match, lang, code) => {
                        return `<div class="code-block-container">
                                    <div class="code-language">${lang}</div>
                                    <pre><code class="language-${lang}">${code}</code></pre>
                                </div>`;
                    }
                ).replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, 
                    '<div class="code-block-container"><pre><code>$1</code></pre></div>'
                );
            }

            async streamResponse(message) {
                try {
                    const response = await fetch(`${this.apiUrl}?message=${encodeURIComponent(message)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/event-stream',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    // åˆ›å»ºAIå“åº”æ¶ˆæ¯å®¹å™¨
                    this.currentStreamMessage = this.addMessage('', 'ai');
                    const messageContent = this.currentStreamMessage.querySelector('.message-content');
                    
                    let buffer = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;
                        
                        // å¤„ç†å®Œæ•´çš„SSEæ¶ˆæ¯è¡Œ
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                        
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                // æå–data:åé¢çš„å†…å®¹
                                const data = line.substring(5); // ç§»é™¤"data:"å‰ç¼€
                                
                                if (data.trim()) {
                                    // å°†æ¥æ”¶åˆ°çš„æ–‡æœ¬ç‰‡æ®µæ·»åŠ åˆ°æ¶ˆæ¯ä¸­
                                    const currentText = messageContent.getAttribute('data-raw-text') || '';
                                    const newText = currentText + data;
                                    messageContent.setAttribute('data-raw-text', newText);
                                    messageContent.innerHTML = this.formatContent(newText);
                                    
                                    // é‡æ–°åº”ç”¨ä»£ç é«˜äº®
                                    this.highlightCode(messageContent);
                                    this.scrollToBottom();
                                } else {
                                    // ç©ºçš„data:è¡Œé€šå¸¸è¡¨ç¤ºæ¢è¡Œ
                                    const currentText = messageContent.getAttribute('data-raw-text') || '';
                                    const newText = currentText + '\n';
                                    messageContent.setAttribute('data-raw-text', newText);
                                    messageContent.innerHTML = this.formatContent(newText);
                                    
                                    // é‡æ–°åº”ç”¨ä»£ç é«˜äº®
                                    this.highlightCode(messageContent);
                                    this.scrollToBottom();
                                }
                            }
                        }
                    }
                    
                    // å¤„ç†å‰©ä½™çš„buffer
                    if (buffer.trim() && buffer.startsWith('data:')) {
                        const data = buffer.substring(5);
                        const currentText = messageContent.getAttribute('data-raw-text') || '';
                        if (data.trim()) {
                            const newText = currentText + data;
                            messageContent.setAttribute('data-raw-text', newText);
                            messageContent.innerHTML = this.formatContent(newText);
                        } else {
                            const newText = currentText + '\n';
                            messageContent.setAttribute('data-raw-text', newText);
                            messageContent.innerHTML = this.formatContent(newText);
                        }
                        
                        // é‡æ–°åº”ç”¨ä»£ç é«˜äº®
                        this.highlightCode(messageContent);
                        this.scrollToBottom();
                    }
                    
                } catch (error) {
                    console.error('æµå¼å“åº”é”™è¯¯:', error);
                    throw error;
                }
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                // 5ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            scrollToBottom() {
                requestAnimationFrame(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                });
            }

            highlightCode(container) {
                if (typeof hljs !== 'undefined') {
                    // ä¸ºæ–°æ·»åŠ çš„ä»£ç å—åº”ç”¨è¯­æ³•é«˜äº®
                    const codeBlocks = container.querySelectorAll('pre code:not(.hljs)');
                    codeBlocks.forEach(block => {
                        hljs.highlightElement(block);
                    });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // åˆå§‹åŒ–èŠå¤©ç•Œé¢
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
